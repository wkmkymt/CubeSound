<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="keywords" content="Global Studios, Cube Sound, Cube, Concentration, 神経衰弱" />
    <meta name="description" content="Cube Soundは、トランプカードではなく、音を使った神経衰弱です。" />
    <meta name="author" content="Global Studios" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="js/lib/jquery.min.js"></script>

    <script src="js/cubeSound3D.js"></script>
    <script src="js/appConfig.js"></script>
    <script src="js/app.js"></script>

    <title>Cube Sound</title>
  </head>

  <body>
    <header class="site-header">
      <h1><a href="">Cube Sound</a></h1>
    </header>

    <div class="main">
      <div class="wrap">
        <div class="above-game">
          <p class="box">Score: <span id="score"></span></p>
          <a id="resetButton" class="box">Retry</a>
        </div>

        <div class="game-board">
          <nav class="rotation-nav">
            <ul class="cube">
              <li class="face top"><div class="button"></div></li>
              <li class="face right"><div class="button"></div></li>
              <li class="face bottom"><div class="button"></div></li>
              <li class="face left"><div class="button"></div></li>
            </ul>
          </nav>

          <div id="cube" class="cube">
		        <div class="face front">
              <ul>
                <li id="card1"><a class="card"></a></li>
                <li id="card2"><div class="card"></div></li>
                <li id="card3"><div class="card"></div></li>
                <li id="card4"><div class="card"></div></li>
                <li id="card5"><div class="card"></div></li>
                <li id="card6"><div class="card"></div></li>
                <li id="card7"><div class="card"></div></li>
                <li id="card8"><div class="card"></div></li>
                <li id="card9"><div class="card"></div></li>
              </ul>
            </div>
		        <div class="face back">
              <ul>
                <li id="card1"><div class="card"></div></li>
                <li id="card2"><div class="card"></div></li>
                <li id="card3"><div class="card"></div></li>
                <li id="card4"><div class="card"></div></li>
                <li id="card5"><div class="card"></div></li>
                <li id="card6"><div class="card"></div></li>
                <li id="card7"><div class="card"></div></li>
                <li id="card8"><div class="card"></div></li>
                <li id="card9"><div class="card"></div></li>
              </ul>
            </div>
		        <div class="face top">
              <ul>
                <li id="card1"><div class="card"></div></li>
                <li id="card2"><div class="card"></div></li>
                <li id="card3"><div class="card"></div></li>
                <li id="card4"><div class="card"></div></li>
                <li id="card5"><div class="card"></div></li>
                <li id="card6"><div class="card"></div></li>
                <li id="card7"><div class="card"></div></li>
                <li id="card8"><div class="card"></div></li>
                <li id="card9"><div class="card"></div></li>
              </ul>
            </div>
		        <div class="face right">
              <ul>
                <li id="card1"><div class="card"></div></li>
                <li id="card2"><div class="card"></div></li>
                <li id="card3"><div class="card"></div></li>
                <li id="card4"><div class="card"></div></li>
                <li id="card5"><div class="card"></div></li>
                <li id="card6"><div class="card"></div></li>
                <li id="card7"><div class="card"></div></li>
                <li id="card8"><div class="card"></div></li>
                <li id="card9"><div class="card"></div></li>
              </ul>
            </div>
		        <div class="face bottom">
              <ul>
                <li id="card1"><div class="card"></div></li>
                <li id="card2"><div class="card"></div></li>
                <li id="card3"><div class="card"></div></li>
                <li id="card4"><div class="card"></div></li>
                <li id="card5"><div class="card"></div></li>
                <li id="card6"><div class="card"></div></li>

                <li id="card9"><div class="card"></div></li>

    <footer class="site-footer">
      <p><small>&copy; 2014 <a href="http://globalstudios.jp" target="_brank">Global Studios</a></small></p>
